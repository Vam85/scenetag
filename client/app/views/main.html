<div class="row col-md-12 bbgwb">
  <ul class="menu col-md-10">
      <li class="menuitem"><a href="#mosttagged">Most Tagged</a></li>
      <li class="menuitem"><a href="#mostviewed">Most Viewed</a></li>
      <li class="menuitem"><a href="#toptags">Top Tags</a></li>
  </ul>
  <span>Total Videos: {{videoList.pageInfo.totalResults}}</span>
</div>

  <div class="row col-md-10 ML30" style="min-height: 480px;" ng-controller="YouTubeCtrl" ng-model="player">
    <div id="player"></div>
    <youtube width="100%" height="{{yt.height}}" videoid="{{yt.videoid}}"></youtube>
     <button id="play" class="hide" ng-click="sendControlEvent(YT_event.PLAY)">Send Play</button>
    <button id="pause" class="hide" ng-click="sendControlEvent(YT_event.PAUSE)">Send Pause</button>
    <button  id="stop" class="hide" ng-click="sendControlEvent(YT_event.STOP)">Send Stop</button>
  </div>

<div class="video-results" style="min-height: 600px; position; relative; margin-top: 10px;">
  <div class="row col-md-10 ML30" >
    <input type="range" id="seek" title="Seek" min="{{seek.min}}" max="{{seek.max}}" step="{{seek.step}}" value="{{seek.value}}" style="display:none"/>
  </div>
  <div class="row col-md-10 ML30" >
    <input type="text" id="tag" ng-model="tag" class="form-control" ng-focus="pauseVideo()" ng-blur="playVideo()" ng-keypress="scanText()" placeholder="Enter tag here to tag this scene.">
  </div>
  <div class="col-sm-2 video" ng-repeat="video in videoList.items" ng-model="video" >
    <div class="thumbnail" ng-click="viewVideo($index)"> <img ng-src="{{video.snippet.thumbnails.default.url}}" /></div>
    <div class="title" ng-click="viewVideo($index)">{{video.snippet.title}}</div>
  </div>
</div>
